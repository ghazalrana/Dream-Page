steps:
#step 1
- name: 'gcr.io/cloud-builders/docker' 
  entrypoint: 'bash'
  args: [
   '-c', 
   'docker pull gcr.io/wordpress-learning-277315/dreampage:latest || exit 0'
  ]
#step 2
- name: gcr.io/cloud-builders/docker
  args: [
   'build', 
   '-t', 
   'gcr.io/wordpress-learning-277315/dreampage:$TAG_NAME',
   '.'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/wordpress-learning-277315/dreampage:$TAG_NAME']

#step 3
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s/']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  - 'CLOUDSDK_CONTAINER_CLUSTER=ci-playground'
#step 4
- name: 'gcr.io/cloud-builders/kubectl'
  args: [
   'set', 
   'image', 
   'deployment', 
   'app', 
   'app=gcr.io/wordpress-learning-277315/dreampage:$TAG_NAME'
  ]
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  - 'CLOUDSDK_CONTAINER_CLUSTER=ci-playground'
# push images to Google Container Registry with tags
images: [
   'gcr.io/wordpress-learning-277315/dreampage:$TAG_NAME',
   'gcr.io/wordpress-learning-277315/dreampage:latest'
  ]
